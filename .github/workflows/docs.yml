name: Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocstrings[python]

      - name: Build documentation
        run: |
          # Create mkdocs.yml if it doesn't exist
          if [ ! -f mkdocs.yml ]; then
            cat > mkdocs.yml << 'EOF'
          site_name: WhiteMagic Documentation
          site_description: Memory scaffolding for AI agents
          site_author: Lucas Bailey
          repo_url: https://github.com/lbailey94/whitemagic

          theme:
            name: material
            palette:
              primary: indigo
              accent: purple
            features:
              - navigation.instant
              - navigation.sections
              - navigation.top
              - search.suggest
              - search.highlight

          nav:
            - Home: README.md
            - Quick Start: QUICKSTART.md
            - Installation: INSTALL.md
            - Documentation: DOCUMENTATION.md
            - Roadmap: ROADMAP.md
            - Changelog: CHANGELOG.md
            - Guides:
              - Advanced Usage: docs/guides/ADVANCED_USAGE.md
              - Memory System: docs/guides/MEMORY_SYSTEM_README.md
            - API Reference:
              - Core: reference/core.md
              - API: reference/api.md
          EOF
          fi
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
