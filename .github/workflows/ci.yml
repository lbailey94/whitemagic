name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: whitemagic
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: whitemagic_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://whitemagic:test_password@localhost:5432/whitemagic_test
          REDIS_URL: redis://localhost:6379
        run: |
          pytest tests/ -v --cov=whitemagic --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
          pip install -r requirements-api.txt
      
      - name: Check formatting with Black
        run: black --check whitemagic/ tests/ *.py
      
      - name: Lint with Ruff
        run: ruff check whitemagic/ tests/
      
      - name: Type check with mypy
        run: mypy whitemagic/ --ignore-missing-imports

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-api.txt
          pip install safety bandit pip-audit
      
      - name: Check dependencies for vulnerabilities (Safety)
        run: |
          echo "Running Safety check..."
          safety check --json || echo "Safety check completed with warnings"
      
      - name: Check dependencies for vulnerabilities (pip-audit)
        run: |
          echo "Running pip-audit..."
          pip-audit --desc --fix-dry-run || echo "pip-audit completed with warnings"
      
      - name: Security lint with Bandit
        run: |
          echo "Running Bandit security linter..."
          bandit -r whitemagic/ -f json -o bandit-report.json || true
          bandit -r whitemagic/ -f screen
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
      
      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  mcp-test:
    name: Test MCP Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whitemagic-mcp/package-lock.json
      
      - name: Install MCP dependencies
        working-directory: whitemagic-mcp
        run: npm ci
      
      - name: Build MCP server
        working-directory: whitemagic-mcp
        run: npm run build
      
      - name: Run MCP tests
        working-directory: whitemagic-mcp
        run: npm test || echo "No MCP tests yet"
