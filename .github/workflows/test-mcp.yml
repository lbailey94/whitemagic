name: Test MCP Server

on:
  push:
    branches: [ main, release/* ]
    paths:
      - 'whitemagic-mcp/**'
      - '.github/workflows/test-mcp.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'whitemagic-mcp/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: whitemagic-mcp/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: whitemagic-mcp/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('whitemagic-mcp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: whitemagic-mcp
        run: npm ci

      - name: Build
        working-directory: whitemagic-mcp
        run: npm run build

      - name: Run tests
        working-directory: whitemagic-mcp
        run: npm test

      - name: Run coverage
        working-directory: whitemagic-mcp
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: whitemagic-mcp/coverage/lcov.info
          flags: mcp
          name: mcp-server
